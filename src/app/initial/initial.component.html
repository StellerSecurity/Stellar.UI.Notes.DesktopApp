<ion-content class="ion-margin" style="background: #F6F6FD;--background: #F6F6FD">
  <ion-grid
    style="height: -webkit-calc(100vh - 40px); height: calc(100vh - 40px); background: white; margin: 20px; border-radius: 24px;">
    <ion-row class="ion-align-items-center ion-justify-content-center" style="min-height: 100%;">
      <ion-col size-md="12">
        <p class="ion-padding" align="center">
          <span
            style="background: #EAEAF0; border-radius: 50%; height: 72px; width: 72px; display: flex; align-items: center; justify-content: center;">
            <img src="assets/tabler-icon-notes.svg" />
          </span><br>
          <span
            style="color: #0B0C19; text-align: center; font-family: Poppins; font-size: 16px; font-style: normal; font-weight: 600; position: relative;">
            {{'yourNotesAwait' | translate}}</span>
          <br>
          <span
            style="overflow: hidden; color: #62626A; text-align: center; text-overflow: ellipsis; font-family: Poppins; font-size: 14px; font-style: normal; font-weight: 400;">
            {{'tapTo'| translate}}
            <span style="color: #2761FC; font-weight: bold">+ {{'button' | translate}}</span> {{'toAddNote' |
            translate}}
          </span>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
